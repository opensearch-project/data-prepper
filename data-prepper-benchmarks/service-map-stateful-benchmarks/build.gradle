plugins {
    id 'java'
    id "me.champeau.gradle.jmh" version "0.5.0"
}

group 'com.amazon'
version '0.1-beta'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':data-prepper-plugins:service-map-stateful')
    jmh "io.opentelemetry:opentelemetry-proto:${versionMap.opentelemetryProto}"
}
