input {
    http {
        port => 3000
        threads => 10.0
        ssl => true
    }
}
filter {
    grok {
        match => {"log" => "%{COMBINEDAPACHELOG}"}
        break_on_match => false
    }
    drop { }
    kv {
        target => "test"
    }
    mutate {
        add_field => { "message" => 3 "message2" => 4.2 "message3" => "test3" "message4" => true }
        rename => { "message" => "newMessage" "message2" => "newMessage2" }
        copy => { "message" => "message2" }
        remove_field => ["test", "test2"]
        remove_field => ["test3", "test4"]
    }
}
output {
    elasticsearch {
        hosts => ["https://localhost:19000"]
        user => myuser
        password => mypassword
        index => "simple-pipeline"
    }
}