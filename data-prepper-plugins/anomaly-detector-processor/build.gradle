plugins {
    id 'java'
}

dependencies {
    implementation project(':data-prepper-api')
    implementation project(':data-prepper-test:test-common')
    implementation project(':data-prepper-plugins:common')
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'io.micrometer:micrometer-core'
    implementation 'software.amazon.randomcutforest:randomcutforest-testutils:4.4.0'
    implementation 'software.amazon.randomcutforest:randomcutforest-core:4.4.0'
    implementation 'software.amazon.randomcutforest:randomcutforest-examples:4.4.0'
    implementation 'software.amazon.randomcutforest:randomcutforest-parkservices:4.4.0'
    implementation 'software.amazon.randomcutforest:randomcutforest-serialization-json:1.0'
    testImplementation libs.commons.lang3
}
