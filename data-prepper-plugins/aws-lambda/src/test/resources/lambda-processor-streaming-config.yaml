function_name: "lambdaStreamingProcessorTest"
invocation_type: "streaming_response"
response_events_match: true
tags_on_failure: [ "lambda_streaming_failure" ]
streaming:
  enabled: true
  response_handling: "reconstruct_document"
batch:
  key_name: "osi_key"
  threshold:
    event_count: 100
    maximum_size: 1mb
    event_collect_timeout: 335
aws:
  region: "us-east-1"
  sts_role_arn: "arn:aws:iam::1234567890:role/sample-streaming-role"
