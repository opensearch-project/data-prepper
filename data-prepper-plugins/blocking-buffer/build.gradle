plugins {
    id 'java'
}
dependencies {
    compile project(':data-prepper-api')
    testImplementation "junit:junit:4.13.2"
}

jacocoTestCoverageVerification {
    dependsOn jacocoTestReport
    violationRules {
        rule { //in addition to core projects rule
            limit {
                minimum = 0.90
            }
        }
    }
}
