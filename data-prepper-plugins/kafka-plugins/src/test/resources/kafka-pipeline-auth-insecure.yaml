log-pipeline :
  source:
     kafka:
        bootstrap_servers:
          - "localhost:9092"
        encryption:
          type: "NONE"
          certificate_key: "CERTIFICATE_DATA"
          insecure: "true"
        authentication:
          sasl:
            plaintext:
              username: username
              password: password
        topics:
        - name: "quickstart-events"
          group_id: "groupdID1"
  sink:
    stdout: