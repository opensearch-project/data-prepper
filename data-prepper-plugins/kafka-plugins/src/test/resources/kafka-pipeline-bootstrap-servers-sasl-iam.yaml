log-pipeline :
  source:
     kafka:
        bootstrap_servers:
          - "localhost:9092"
        encryption:
          type: "SSL"
        authentication:
          sasl:
            aws_msk_iam: role
        aws:
          region: us-east-2
          sts_role_arn: sts_role_arn
        topics:
        - name: "quickstart-events"
          group_id: "groupdID1"
  sink:
    stdout: