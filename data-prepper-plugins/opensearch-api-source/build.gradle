plugins {
    id 'java'
}

dependencies {
    implementation project(':data-prepper-api')
    implementation project(':data-prepper-core')
    implementation project(':data-prepper-plugins:blocking-buffer')
    implementation project(':data-prepper-plugins:http-source-common')
    implementation project(':data-prepper-plugins:common')
    implementation project(':data-prepper-plugins:armeria-common')
    implementation libs.armeria.core
    implementation libs.commons.io
    implementation libs.opensearch.client
    implementation libs.opensearch.rhlc
    implementation libs.opensearch.java
    implementation 'software.amazon.awssdk:sdk-core'
    implementation 'software.amazon.awssdk:aws-core'
    implementation 'software.amazon.awssdk:acm'
    implementation 'org.opensearch.client:opensearch-java:2.10.2'
    implementation 'software.amazon.awssdk:opensearchserverless'
    implementation 'software.amazon.awssdk:s3'
    implementation 'software.amazon.awssdk:apache-client'
    testImplementation project(':data-prepper-api').sourceSets.test.output
    testImplementation 'org.assertj:assertj-core:3.25.3'
    implementation 'co.elastic.clients:elasticsearch-java:7.17.0'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation libs.commons.lang3
}

jacocoTestCoverageVerification {
    dependsOn jacocoTestReport
    violationRules {
        rule { //in addition to core projects rule
            limit {
                minimum = 0.90
            }
        }
    }
}