plugins {
    id 'java'
}

dependencies {
    implementation project(':data-prepper-api')
    implementation project(':data-prepper-plugins:common')
    implementation project(':data-prepper-plugins:blocking-buffer')
    implementation project(':data-prepper-plugins:otel-proto-common')
    implementation project(':data-prepper-plugins:otel-logs-source')
    implementation project(':data-prepper-plugins:otel-metrics-source')
    implementation project(':data-prepper-plugins:otel-trace-source')
    implementation libs.commons.codec
    implementation project(':data-prepper-plugins:armeria-common')
    implementation libs.opentelemetry.proto
    implementation libs.commons.io
    implementation 'software.amazon.awssdk:acm'
    implementation 'software.amazon.awssdk:auth'
    implementation 'software.amazon.awssdk:regions'
    implementation 'software.amazon.awssdk:s3'
    implementation libs.protobuf.util
    implementation libs.armeria.core
    implementation libs.armeria.grpc
    implementation libs.grpc.inprocess
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml'
    implementation libs.commons.lang3
    implementation libs.bouncycastle.bcprov
    implementation libs.bouncycastle.bcpkix
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'org.mockito:mockito-core:4.0.0'
    
}
