test-pipeline:
  source:
    unused:
  processor:
    - translate:
        mappings:
          - source:
              - states/california.Administrative.capital
              - states/oregon.Administrative.capital
            targets:
              - translate_when: "/loadCities == true"
                target: majorCapitals
                map:
                  caAdministrativeCapital: Sacramento
                  caFinancialCapital: San Francisco
                  orAdministrativeCapital: Salem
                  orFinancialCapital: Portland
  sink:
    - unused: