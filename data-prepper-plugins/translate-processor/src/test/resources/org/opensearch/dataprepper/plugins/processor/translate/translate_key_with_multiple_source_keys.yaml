test-pipeline:
  source:
    unused:
  processor:
    - translate:
        use_absolute_paths: false
        mappings:
          - source:
              - cities/citi-name
            targets:
              - translate_when: "/mapCountry == true"
                target: country
                map:
                  san-francisco: usa
                  las-angeles: usa
                  paris: france
                  london: uk
                  new-york: usa
                  las-vegas: usa
  sink:
    - unused: