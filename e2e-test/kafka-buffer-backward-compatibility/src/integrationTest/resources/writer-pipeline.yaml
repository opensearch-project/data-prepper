test-http-to-kafka-pipeline:
  delay: 60000
  source:
    http:
      port: 2021
      path: "/log/ingest"
      health_check_service: false
  buffer:
    kafka:
      topics:
        - name: buffer-backward-compatibility-test-topic
          group_id: backward-compatibility-writer-group
          create_topic: false
      bootstrap_servers:
        - "kafka:9092"
      encryption:
        type: none
  sink:
    - stdout:
