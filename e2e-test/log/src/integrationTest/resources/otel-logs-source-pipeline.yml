otel-logs-pipeline:
  workers: 2
  source:
    otel_logs_source:
      http_path: "/${pipelineName}/logs"
      port: 2021
      ssl: false
  sink:
    - opensearch:
        hosts: [ "https://node-0.example.com:9200" ]
        username: "admin"
        password: "admin"
        insecure: true
        index: "otel-logs-index"
        flush_timeout: 5000
