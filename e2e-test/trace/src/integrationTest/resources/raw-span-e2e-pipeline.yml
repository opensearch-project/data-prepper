entry-pipeline:
  source:
    otel_trace_source:
      ssl: false
  sink:
    - pipeline:
        name: "raw-pipeline"
raw-pipeline:
  source:
    pipeline:
      name: "entry-pipeline"
  processor:
    - otel_traces:
        trace_flush_interval: 5
    - otel_trace_group:
        hosts: [ "https://node-0.example.com:9200" ]
        username: "admin"
        password: "admin"
        insecure: true
  sink:
    - opensearch:
        hosts: [ "https://node-0.example.com:9200" ]
        username: "admin"
        password: "admin"
        insecure: true
        index_type: trace-analytics-raw
        flush_timeout: 5000
