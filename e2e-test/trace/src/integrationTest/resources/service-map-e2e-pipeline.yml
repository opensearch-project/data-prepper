entry-pipeline:
  source:
    otel_trace_source:
      ssl: false
  processor:
  sink:
    - pipeline:
        name: "service-map-pipeline"
service-map-pipeline:
  source:
    pipeline:
      name: "entry-pipeline"
  processor:
    - service_map:
        window_duration: 8
  sink:
    - opensearch:
        hosts: ["https://node-0.example.com:9200"]
        username: "admin"
        password: "admin"
        insecure: true
        index_type: trace-analytics-service-map
        flush_timeout: 5000
