otel-telemetry-pipeline:
  source:
    otel_telemetry_source:
  route:
    - logs: "getMetadata(\"eventType\") == \"LOG\""
    - traces: "getMetadata(\"eventType\") == \"TRACE\""
    - metrics: "getMetadata(\"eventType\") == \"METRIC\""
  sink:
    - stdout:
        pretty: true
        routes:
          - "logs"
          - "metrics"