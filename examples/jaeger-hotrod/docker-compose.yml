services:
  data-prepper:
    restart: unless-stopped
    image: opensearchproject/data-prepper:2
    volumes:
      - ./pipelines.yaml:/usr/share/data-prepper/pipelines/pipelines.yaml
      - opensearch-config:/usr/share/opensearch-test/:ro
    ports:
      - "21890:21890"
    networks:
      - my_network
    depends_on:
      - opensearch
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.113.0
    volumes:
      - ./otel-collector-config.yml:/etc/otelcol-contrib/config.yaml
    networks:
      - my_network
    depends_on:
      - data-prepper
  jaeger-hot-rod:
    image: jaegertracing/example-hotrod:1.63.0
    command: [ "all" ]
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
    ports:
      - "8080:8080"
    depends_on:
      - otel-collector
    networks:
      - my_network
  opensearch:
    container_name: node-0.example.com
    image: opensearchproject/opensearch:2.18.0
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=yourStrongPassword123!
    volumes:
      - opensearch-config:/usr/share/opensearch/config/
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600" # required for Performance Analyzer
    networks:
      - my_network
  dashboards:
    image: opensearchproject/opensearch-dashboards:2.18.0
    container_name: opensearch-dashboards
    ports:
      - "5601:5601"
    environment:
      OPENSEARCH_HOSTS: '["https://node-0.example.com:9200"]'
    depends_on:
      - opensearch
    networks:
      - my_network
networks:
  my_network:
volumes:
  opensearch-config:
