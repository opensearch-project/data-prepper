entry-pipeline:
  delay: "100"
  source:
    otel_trace_source:
      ssl: false
  sink:
    - pipeline:
        name: "raw-pipeline"
    - pipeline:
        name: "service-map-pipeline"
raw-pipeline:
  source:
    pipeline:
      name: "entry-pipeline"
  processor:
    - otel_traces:
  sink:
    - opensearch:
        insecure: true
        hosts: [ "https://node-0.example.com:9200" ]
#        cert: "/usr/share/data-prepper/root-ca.pem"
        username: "admin"
        password: "M__!!ega123!"
        index_type: trace-analytics-raw
service-map-pipeline:
  delay: "100"
  source:
    pipeline:
      name: "entry-pipeline"
  processor:
    - service_map:
  sink:
    - opensearch:
        insecure: true
        hosts: ["https://node-0.example.com:9200"]
#        cert: "/usr/share/data-prepper/root-ca.pem"
        username: "admin"
        password: "M__!!ega123!"
        index_type: trace-analytics-service-map
